<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<p:panel header="Cadastro de Estados">
			<p:messages></p:messages>

			<p:panelGrid columns="2" id="pgEstado">
				<p:outputLabel value="Estado"></p:outputLabel>
				<p:inputText value="#{estadoBean.estado.uf}"></p:inputText>
			</p:panelGrid>
		

		<p:commandButton value="salvar" action="#{estadoBean.salvar}"
			update="@form" />

		

			<p:dataTable value="#{estadoBean.estados}" var="estado" rows="5"
				paginator="true" paginatorAlwaysVisible="false">

								<p:column headerText="Estado">
					<h:outputText value="#{estado.uf}" />
				</p:column>

			</p:dataTable>
		</p:panel>

	</h:form>

</body>
</html>
